{% extends 'user/base.html' %}

{% block template %}

<!-- beadcrbrumbs -->
<section class="w3l-inner-banner-main">
    <div class="about-inner services ">
        <div class="container">
            <div class="main-titles-head text-center">
                <h3 class="header-name ">Our Services</h3>
            </div>
        </div>
    </div>
    <div class="breadcrumbs-sub">
        <div class="container">
            <ul class="breadcrumbs-custom-path">
                <li class="right-side propClone"><a href="{% url 'landing_page' %}" class="">Home <span class="fa fa-angle-right" aria-hidden="true"></span></a> <p></li>
                <li class="active ">Services</li>
            </ul>
        </div>
    </div>
</section>

<section class="w3l-recent-work-hobbies">
    <div class="recent-work ">
      <div class="container">
        <div class="row about-about">

            {% for servicedisplays in servicedisplay %}
            <div class="col-lg-4 col-md-6 col-sm-6 propClone">
              <img src="{{ servicedisplays.image.url }}" alt="product" height="200" width="400" class="img-responsive about-me">
              <div class="about-grids ">
                <hr>
                <h5 class="para">{{ servicedisplays.servicename }}</h5>
                <p class="para ">{{ servicedisplays.servicedescription }}</p>
                <p class="para " style="color: #18461A;"> Cost of Service: Ksh {{ servicedisplays.cost }}/=</p>
              </div>
            </div>
            <br>
            {% endfor %}

        </div>
      </div>
    </div>
</section>

{% endblock %}
