{% extends 'dashboard/base.html' %}

{% block template %}
    <!-- main content start-->
    <div id="page-wrapper">
        <div class="main-page">
            <div class="forms">
                <div class="form-grids row widget-shadow" data-example-id="basic-forms">
                    <div class="form-title">
                        <h4>{{ user.username }}'s Profile</h4>
                    </div>
                    <div class="form-body">
                        <form method="post">
                            <div class="form-group">
                                <label for="exampleInputPassword1">User Name</label>
                                <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" readonly="true">
                            </div>
                            <div class="form-group"> <label for="exampleInputPassword1">Contact Number</label>
                                <input type="text" id="contactnumber" name="contactnumber" class="form-control" value="{{ user.customerprofile.phone }}" readonly="true">
                            </div>
                            <div class="form-group"> <label for="exampleInputPassword1">Email address</label>
                                <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" readonly="true">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Address</label>
                                <input type="text" id="username" name="address" class="form-control" value="{{ user.customerprofile.address }}" readonly="true">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Image</label>
                                <img src="{{ user.customerprofile.image.url }}" alt="product" height="150" width="150" class="img-responsive about-me" readonly="true">
                            </div>
                            <a href="{% url 'customerprofileupdate' %}" class="btn btn-primary">Edit Your Profile</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
